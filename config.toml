# The URL the site will be built for
base_url = "https://lachhebo.github.io"
theme = "lightspeed"
title = "isma's hut"
description = "Bloging about ML, FOSS and green IT"
generate_feed = true

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false


[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "gruvbox-light"

[extra]
# Put all your custom variables here

footer_links = [
    {url = "$BASE_URL/about", name = "about"},
    {url = "$BASE_URL/atom.xml", name = "rss"},
    {url = "https://github.com/lachhebo", name = "github"},
    {url = "https://twitter.com/lachhebo7", name = "twitter"}, 
]

seo = true
ogimage = "portfolio.png"

zola = false
netlify = false
maintained_with_love = false
